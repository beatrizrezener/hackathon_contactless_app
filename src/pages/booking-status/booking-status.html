
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-card>
    <ion-item>
      <ion-thumbnail item-left>
        <img [src]="place?.picture" alt="">
      </ion-thumbnail>
      <h2> {{ place?.name }} </h2>
      <p>26 Dez/2017, 11:00 às 13:00</p>


      <hr class="dotted">
      <ion-row>
        <ion-col>
          Preço:
        </ion-col>
        <ion-col text-right> R$ 150,00</ion-col>
      </ion-row>
      <ion-row>
        <ion-col> Código de Reserva: </ion-col>
        <ion-col text-right> #149483829 </ion-col>
      </ion-row>

    </ion-item>
  </ion-card>




</ion-content>
