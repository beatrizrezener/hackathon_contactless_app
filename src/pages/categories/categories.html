<ion-header>

  <ion-navbar color="primary">
    <ion-title> {{ category?.name }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <place [catIndex]="catIndex" [placeIndex]="i" *ngFor="let place of category?.places; let i = index;"></place>
</ion-content>
