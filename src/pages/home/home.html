<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pay Your Time</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear>
        <ion-icon name="ios-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary">
  <ion-searchbar placeholder="Pesquisar">
  </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <section padding-horizontal>
    <h3> Lugares por perto </h3>
    Mooca, São Paulo - São Paulo
  </section>
  <div class="pins">
    <div class="pin" tappable navPush="CategoriesPage" [navParams]="{ catIndex: i }" *ngFor="let category of categories; let i = index">
      <div class="icon">
        <img [src]="category.icon" height="40px" alt="">
      </div>
      {{ category.name }}
    </div>
  </div>
</ion-content>
