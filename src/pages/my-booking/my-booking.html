<ion-header>

  <ion-navbar color="primary">
    <ion-title>Minhas Reservas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">

  <ion-list>
    <ion-list-header> Reservas </ion-list-header>
    <button ion-item navPush="BookingStatusPage" text-wrap [navParams]="{catIndex: i, placeIndex: 0}" *ngFor="let category of categories; let i = index;">
      <ion-thumbnail item-start>
        <img [src]="category.places[0].picture">
      </ion-thumbnail>
      <h2>{{ category.name }}</h2>
      <p>0{{ i + 2 }}/01/2018 - {{ category.places[getIndex(i, category.places.length)].name }}</p>
      <p> Pre√ßo: {{ category.places[getIndex(i, category.places.length)].price }} </p>
    </button>
        
  </ion-list>
</ion-content>
