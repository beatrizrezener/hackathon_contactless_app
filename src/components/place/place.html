<ion-card tappable navPush="PlacePage" [navParams]="{ catIndex: catIndex, placeIndex: placeIndex }">
  <img [src]="place?.picture">

  <ion-item text-wrap>
    <h2>{{ place?.name }}</h2>
    <p> {{ place?.address }} </p>
    <ion-icon (click)="favorite($event)" [name]="getStar()" color="positive" item-right></ion-icon>
  </ion-item>
</ion-card>
